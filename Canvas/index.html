<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b275495196.js" crossorigin="anonymous"></script>
          
    
</head>

<body>
    <canvas class="" id="myCanvas" width="500" height="500" style="border: 2ps solid red; background: cyan;"></canvas>
        <div class="position-absolute " style="bottom:270px; left: 435px;">
            <div class="left position-absolute" style="left: 0; z-index: 100;"><button onclick="draw()"><i class="fa-solid fa-arrow-left-long"></i></button></div>
            <div class="rigth position-absolute" style="left: 35px; z-index: 100;"><button onclick="draw()"><i class="fa-solid fa-arrow-right"></i></button></div>
            <div class="up position-absolute" style="top: -35px; left: 20px; z-index: 100;"><button onclick="draw()"><i class="fa-solid fa-arrow-up"></i></button></div>
            <div class="down position-absolute" style="bottom: -65px; left: 20px; z-index: 100;"><button onclick="draw()"><i class="fa-solid fa-arrow-down-long"></i></button></div>
        </div>
    <script>
        var left = document.querySelector('.left')
        var rigth = document.querySelector('.rigth')
        var up = document.querySelector('.up')
        var down = document.querySelector('.down')
        
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        //let x = 0
        //let y = 0
        
        //var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = 0;
        var y = 0;
        var dx = 1;
        var dy = 1;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            
            
            rigth.addEventListener('click', function(){
                x += dx;
            })
            left.addEventListener('click', function(){
                x -= dx;
            })

            up.addEventListener('click', function(){
                y -= dy;
            })

            down.addEventListener('click', function(){
                y += dy;
            })
        }

        setInterval(draw, 1);
    </script>
</body>
</html>
